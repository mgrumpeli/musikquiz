<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musikquiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Willkommen zum Musikquiz!</h1>
  </header>
  
  <div id="player-info">
    <label for="player-name">Spielername:</label>
    <input type="text" id="player-name" placeholder="Gib deinen Namen ein" />
    <button id="start-game" onclick="startGame()">Spiel starten</button>
  </div>
  
  <section id="game">
    <div id="song-info">
      <!-- Hier wird später der Song angezeigt -->
    </div>

    <div id="answer-field">
      <input type="text" id="answer" placeholder="Antwort eingeben" />
      <button onclick="checkAnswer()">Antwort abgeben</button>
    </div>

    <div id="points-display">
      <p id="player-points">Punkte: 0</p>
    </div>

    <button id="next-song" onclick="nextSong()">Nächster Song</button>
  </section>
  
  <footer>
    <p>Powered by Spotify API</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
